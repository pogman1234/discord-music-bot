<!DOCTYPE html>
<html>
<head>
    <title>Poggles Music Bot</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
        }
        #container {
            margin: 0 auto;
            width: 500px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Now Playing</h1>
        <div id="song-info">
            {% if song %}
                <h2>{{ song.title }}</h2>
                <img src="{{ song.thumbnail }}" alt="Thumbnail">
                <p><a href="{{ song.url }}" target="_blank">Watch on YouTube</a></p>
            {% else %}
                <p>Nothing is currently playing.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
