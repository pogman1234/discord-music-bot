<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poggy's Music Bot</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #222; /* Dark background */
            color: #eee; /* Light text */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            color: #eee; /* Light text */
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            margin: 10px 0;
        }
        .container {
            background-color: #333; /* Slightly lighter container background */
            border-radius: 10px;
            padding: 30px;
            text-align: center;
        }
        .song-info {
            margin-top: 20px;
            color: #eee; /* Light text for song info */
        }
        .song-info h2 {
            color: #eee; /* Light text */
            margin-bottom: 10px;
        }
        .song-info p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Poggy's Music Bot</h1>
        <p>A Discord bot that plays music from YouTube!</p>
        
        <div class="song-info">
            <h2>Currently Playing:</h2>
            {% if song %}
                <p>{{ song }}</p>
            {% else %}
                <p>Nothing at the moment.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
